<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decrypt Encrypted File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2>ðŸ”“ Decrypt File</h2>
      <p class="lead">Upload an encrypted (.enc) file and provide the decryption key.</p>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="card shadow-sm rounded-4 p-4">
      <form action="{{ url_for('decrypt') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Encrypted File (.enc):</label>
          <input class="form-control" type="file" name="file" id="file" required>
        </div>
        <div class="mb-3">
          <label for="key" class="form-label">Decryption Key:</label>
          <input class="form-control" type="text" name="key" id="key" required>
        </div>
        <button class="btn btn-success w-100" type="submit">ðŸ”“ Decrypt & Download</button>
      </form>
    </div>
  </div>
</body>
</html>
