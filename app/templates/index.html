<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud DLP Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5">🔐 Cloud DLP System</h1>
      <p class="lead">Upload a file to detect and protect sensitive information.</p>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="card p-4 shadow-sm rounded-4">
      <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Choose file (PDF, DOCX, TXT):</label>
          <input class="form-control" type="file" name="file" id="file" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Upload & Scan</button>
      </form>
    </div>

    {% if session.download_url %}
      <div class="mt-4 text-center">
        <a href="{{ session.download_url }}" class="btn btn-success" download>
          📥 Download Encrypted File
        </a>
      </div>
    {% endif %}
  </div>

</body>
</html>
